<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="//unpkg.com/brain.js"></script>
   <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 1em; margin: 0 auto; left: 0; right:0; }
    /* .attribution a { color: hsl(228, 45%, 44%); } */
    .attribution a { color: white; }
  </style>
  <script src="./script.js" type="module"></script>
  <!-- <script src="./hardmode.js" defer></script> -->
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div class="head__header">
      <img class="logo__rps" src="./images/logo.svg" alt="Logo">
      <div class="score-head">
        <div class="score">
          <h4>SCORE</h4>
          <p id="score"></p>
        </div>
      </div>
      
    </div>
  </header>
  <main>
    <nav class="first">
      <button id="game-toggle" class="close nav__rpsls">RPS</button>
    </nav>
    <div class="main main__rpsls">
      <div class="controls controls__rpsls">
        <button data-option="scissors-option" class="scissors-option scissors__option__main">
          <span data-option="scissors-option">
            <img data-option="scissors-option" src="./images/icon-scissors.svg" alt="Scissors">
          </span>
        </button>
        <button data-option="spock-option" class="spock-option spock__option__main">
          <span data-option="spock-option">
            <img data-option="spock-option" class="spock-image" src="./images/icon-spock.svg" alt="Spock">
          </span>
        </button>
        <button data-option="paper-option" class="paper-option paper__option__main">
          <span data-option="paper-option">
            <img data-option="paper-option" src="./images/icon-paper.svg" alt="Paper">
          </span>
        </button>
        <button data-option="lizard-option" class="lizard-option lizard__option__main">
          <span data-option="lizard-option">
            <img data-option="lizard-option" class="lizard-image" src="./images/icon-lizard.svg" alt="Lizard">
          </span>
        </button>
        <button data-option="rock-option" class="rock-option rock__option__main">
          <span data-option="rock-option">
            <img data-option="rock-option" class="rock-image" src="./images/icon-rock.svg" alt="Rock">
          </span>
        </button>


        <!-- <button data-option="paper-option" class="paper-option paper__option__main">
          <span data-option="paper-option">
            <img data-option="paper-option" src="./images/icon-paper.svg" alt="Paper">
          </span>
        </button>
        <button data-option="scissors-option" class="scissors-option scissors__option__main">
          <span data-option="scissors-option">
            <img data-option="scissors-option" src="./images/icon-scissors.svg" alt="Scissors">
          </span>
        </button>
        <button data-option="rock-option" class="rock-option rock__option__main">
          <span data-option="rock-option">
            <img data-option="rock-option" class="rock-image" src="./images/icon-rock.svg" alt="Rock">
          </span>
        </button> -->
      </div>
    </div>
    

    <nav class="rules">
      <button class="close nav__rulesbtn">RULES</button>
      <button class="nav__mode" id="mode-toggle">NORMAL</button>
    </nav>
  </main> 
  <!-- <div class="attribution" style="color: white; letter-spacing: 0.1em;">

    Coded by <a href="#">Alain Moratalla</a>.
  </div> -->
</body>
</html>
